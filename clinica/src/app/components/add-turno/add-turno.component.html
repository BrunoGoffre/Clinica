<div class="contenedor">
    <app-loading *ngIf="cargando"></app-loading>
    <div class="login-box">
        <div class="close-container">
            <button (click)="onClose()" type="button" class="btn-close">
                <span class="icon-cross"></span>
                <span class="visually-hidden">Close</span>
            </button>
        </div>
        <h2>Turnos</h2>
        <form [formGroup]="turnoForm">
            <div class="user-box">
                <label for="">Fecha:</label>
                <input type="date" formControlName="fecha">
            </div>
            <div class="user-box">
                <label for="">Hora:</label>
                <input type="time" formControlName="hora">
            </div>
            <div class="row">
                <div class="dropdown col-6">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Especilidad
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li *ngFor="let especialidad of especialidades"><button
                                (click)="FilterByEspecilidad(especialidad)" class="dropdown-item">
                                {{especialidad}}
                            </button></li>
                    </ul>
                </div>
                <div class="dropdown col-6">
                    <button class="btn btn-secondary dropdown-toggle" [disabled]="!specialtySelected" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Especialistas
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li *ngFor="let especialista of especialistas">
                            <button (click)="selectEspecialista(especialista)" class="dropdown-item" href="#">
                                {{especialista.nombre}}
                                {{especialista.apellido}}</button>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="button-submit" (click)="submit()"
                [disabled]="turnoForm.invalid || specialtystSelected == undefined">
                Solicitar
            </button>
        </form>
    </div>
</div>
