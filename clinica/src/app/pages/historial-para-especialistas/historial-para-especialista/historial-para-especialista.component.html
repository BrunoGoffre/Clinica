<p-dialog [(visible)]="display" [draggable]="false" [style]="{width: '50vw'}">
    <ng-template pTemplate="content">
        <app-historial [usuarioEntrando]="usuarioParaDialog"></app-historial>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="display=false" label="Cerrar" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
<div class="container">

    <h3 class="d-flex justify-content-center mt-4">Usuarios atendidos</h3>
    <hr>
    <div class="row mt-3">
        <div class="col-3" *ngFor="let user of usuarios" (click)="MostrarDialog(user)">
            <app-card-paciente [usuario]="user"></app-card-paciente>
        </div>
    </div>
</div>
