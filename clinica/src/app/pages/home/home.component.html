<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-6">
            <h3 class="">Turnos por Especialidades</h3>
            <p-chart class=" flex-row-reverse" type="pie" [data]="TurnosPorEspecialidad"
                [style]="{'width': '20%', 'height':'20%'}">
            </p-chart>
        </div>
        <div class="col-6 mb-5">
            <h3 class="">Turnos por dia</h3>
            <p-chart class="col-12 flex-row-reverse" type="line" [data]="turnosPorDia"
                [style]="{'width': '50%', 'height':'50%'}">
            </p-chart>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <h3 class="">Turnos por especialista (chartJS)</h3>
            <canvas id="myChart" width="20" height="20"></canvas>
        </div>
        <div class="col-6">
            <h3 class="">Turnos completados por especialista (chartJS)</h3>
            <canvas id="myChart2" width="20" height="20"></canvas>
        </div>
    </div>
</div>
